    <section class="audio">
      <div class="container">
        <p>Звичайне аудіо:</p>
        <audio controls src="California.mp3"></audio>
        <br />
        <br />
        <br />
        <p>Аудіо з атрибутом loop:</p>
        <audio
          controls
          loop
          src="Billy.mp3"
          type="audio/ogg; codecs=vorbis"
        ></audio>
        <br />
        <br />
        <br />
        <p>Аудіо з атрибутом loop і muted:</p>
        <audio
          controls
          loop
          muted
          src="Dollar.mp3"
          type="audio/ogg; codecs=vorbis"
        ></audio>
      </div>
    </section>
